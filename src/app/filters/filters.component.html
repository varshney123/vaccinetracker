<div class="container">
<mat-card> 

    <mat-tab-group dynamicHeight color="accent">
        <mat-tab label="PINCODE">
          <mat-card>
            <div class="pt-2 row">
              <mat-form-field class="example-form-field col-md-4 mb-2">
                <mat-label>Enter Pincode : </mat-label>
                <input matInput #pincodes maxlength="6" placeholder="Ex. 122001" type="text" [(ngModel)]="pincode">
                <button mat-button *ngIf="pincode" matSuffix mat-icon-button aria-label="Clear" (click)="pincode=''">
                    <mat-icon>close</mat-icon>
                  </button>
                <mat-hint align="start"><strong>Please enter area pincode</strong> </mat-hint>
                <mat-hint align="end">{{pincodes.value.length}} / 6</mat-hint>
              </mat-form-field>
              <mat-form-field class="example-full-width col-md-4" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfSearch">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-end">
              <button class="col-md-2" (click)="searchByPincode(pincode,dateOfSearch)" mat-raised-button color="accent">Search</button>
            </div> 
        </mat-card>
        </mat-tab>
        <mat-tab label="DISTRICT">
          <mat-card>
            <div class="row">
            <mat-form-field class="col-md-4" appearance="fill">
                <mat-label>Select state</mat-label>
                <mat-select [(value)]="selectedState" (selectionChange)="getDistricts(selectedState)">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state.state_id">{{ state.state_name }}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="col-md-4" appearance="fill">
                <mat-label>Select district</mat-label>
                <mat-select [(value)]="selectedDistrict" [disabled]="districts && districts.length == 0">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let district of districts" [value]="district.district_id">{{ district.district_name }}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="col-md-4" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="pickertwo" [(ngModel)]="dateOfSearch">
                <mat-datepicker-toggle matSuffix [for]="pickertwo"></mat-datepicker-toggle>
                <mat-datepicker touchUi #pickertwo></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-end">
                <button class="col-md-2" (click)="searchByDistrict(selectedDistrict,dateOfSearch)" mat-raised-button color="accent">Search</button>
            </div>
            </mat-card>
        </mat-tab>
      </mat-tab-group>
      </mat-card>
</div>
